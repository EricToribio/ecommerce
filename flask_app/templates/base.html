<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <title>{% block title %}{% endblock %} </title>
    {% endblock %}
</head>

<body>
    {% block header %}
    <div class="d-flex header p-2 ">
        <div class="d-flex col align-items-center">
            <div>
                <h1 class="ms-5">Toribio's Ecommerce</h1>
            </div>
        </div>
        <div class="d-flex col align-items-center justify-content-end ">
            <a href="/veiw/cart"><img id="shop_cart" src="{{url_for('static', filename='/img/shopping-cart.png')}}"
                    alt="shopping cart"></a>
            <div class="ms-5">
                <select onchange="val(this)" id="account"  placeholder="account">
                    <option >Account</option>
                    <option value="login">Login</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <a class="me-5 ms-5 btn btn-success" href="/login">Login</a>
        </div>
    </div>
<script src="{{url_for('static',filename='/js/script.js')}} "></script>
{% endblock %}
{}
</body>

</html>
