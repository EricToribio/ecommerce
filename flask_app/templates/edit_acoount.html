<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Account</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <h1 class="text-center text-white mt-5">Register</h1>
        <div class="text-dark">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                 {% for message in messages %}
                 <p>{{message}}</p>
                    {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div class="bg-dark text-light card mt-5 w-50 mx-auto ">
            <div class="row">
            <div class=" p-5 col">
                <form action="/add/user" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="first_name">First Name:</label>
                        <input value='{{user.First_name}}' class="form-control" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="last_name">Last Name:</label>
                        <input value='{{user.last_name}}' class="form-control" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input value='{{user.username}}' class="form-control" name-"username" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="old_password" class="form-label">Current Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                
                    <div class="mb-3">
                        <label for="password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirm New Password:</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                    <input class="btn btn-primary mt-3 mx-auto" type="submit" value="Sign Up">
            </div>
            <div class=" p-5 col">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input value='{{user.email}}' type="email" class="form-control" name="email" aria-describedby="emailHelp">
                    <div id="emailHelp">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="street">Street:</label>
                    <input value='{{user.street}}' class="form-control" type="text" name="street" id="street">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="city">City:</label>
                    <input value='{{user.city}}' class="form-control" type="text" name="city" id="city">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="state">State:</label>
                    <input value='{{user.state}}' class="form-control" type="text" name="state" id="state">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="zip">Zip code:</label>
                    <input value='{{user.zip}}' class="form-control" type="number" name="zip" id="zip">
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
</body>

</html>
