{% extends 'base.html' %}

{% block head %} {{ super() }} {% endblock %}
{% block title %} Add Product {% endblock %}

{% block body %}
<div class="container">
    <h1 class="text-center">Edit Product</h1>
    <div class="row">
        <div class="col p-5">
            {% for product in one_product %}
            <form action="/product/edit/{{product.id}}" method="post" enctype="multipart/form-data">
                <div class="form-group mb-3 w-50">
                    <label for="name" class="form-label">Name: </label>
                    <input value="{{product.name}}" type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group w-50">
                    <label for="price" class="form-label">Price: </label>
                    <input value="{{product.price}}" type="number" name="price" id="price" class="form-control">
                </div>
                <div class="form-group mt-4">
                    <label for="on_sale" class="form-label">Is it On Sale</label>
                    <label class=" ms-3" for="on_sale">Yes</label>
                    <input class="me-3" type="radio" name="on_sale" id="on_sale" value="yes"{{"checked" if product.on_sale == 'yes'}}>
                    <label for="on_sale">No</label>
                    <input type="radio" name="on_sale" id="on_sale" value="no"{{"checked" if product.on_sale == 'no'}}>
                </div>
                <div class="form-group mt-3 w-25 ">

                    <label class="form-label" for="quantity">Enter Quantity: </label>
                    <input class="form-control" type="number" name="quantity" id="quantity" value="{{product.quantity}}">

                </div>
                <button class="btn-success mt-4">Create</button>
        </div>

        <div class="col p-5">
            <div class="form-group ">
                <label for="description" class="form-label">Description: </label>
                <textarea class="form-control" name="description" id="description" cols="20" rows="5">{{product.quantity}}</textarea>
            </div>
            <div class="form-group mt-4">
                <label for="picture" class="form-label">Choose a Picture for your product:</label>
                <input type="file" name="picture" id="picture" class="form-control-file" accept="image/*">
            </div>
            <div class="form-group ">
                <label class="mt-4 form-label ">Choose a Category from the list or :
                 
                    <input class="form-control" placeholder="Enter in new Category" value="" list="category" name="category_id" /></label>
                    
                    {% endfor %}
                <datalist id="category">
                    {% for category in category %}
                    <option value="" >
                        {% endfor %}
                </datalist>
            </div>
            <input type="hidden" name="user_id" value="{{session['user_id']}}">
            </form>
        </div>
    </div>
</div>
{% endblock %}
